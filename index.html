<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Themed Page</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container" id="main-container">
        <h1>Welcome to Mario World</h1>
        <button class="btn" id="join-room-btn">Join a Room</button>
        <button class="btn" id="create-room-btn">Create a New Room</button>
    </div>
    <div class="container" id="join-container" style="display:none;">
        <h1>Enter Room Code</h1>
        <input type="text" id="room-code" placeholder="Enter Room Code">
        <button class="btn" id="submit-room-code">Join Room</button>
        <p id="error-message" style="color: red; display: none;">Room does not exist!</p>
    </div>
    <script src="scripts1.js"></script>
</body>
</html>
